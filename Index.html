<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="calculator">
        <input id="display" readonly>
        <div class="keys">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="op-btn" onclick="append('*')">*</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="op-btn" onclick="append('/')">/</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="op-btn" onclick="append('+')">+</button>
            <button onclick="append('0')">0</button>
            <button class="op-btn" onclick="append('-')">-</button>
            <img width="100" height="100" src="https://img.icons8.com/flat-round/64/back--v1.png" alt="back--v1" onclick="backspace()" style="cursor: pointer;"/>
            <button class="op-btn-eq" onclick="calculate()">=</button> 
            <button class="op-btn" onclick="clearDisplay()">C</button>
            <button class="op-btn" onclick="decimal()">.</button>
        </div>
       
    </div>
    <script src="Main.js"></script>
</body>
</html>
